  meta_description:
    main_page:  Афиша и расписание сеансов мероприятий театров, кинотеатров, ночных клубов, концертов, выставок, спектаклей, фестивалей, вечеринок, мастер-классов, презентаций, творческих вечеров в городе Томске. Заведения питания, развлечения и культуры города Томска. Кафе, бары, рестораны, пиццерии, детские кафе, заведения питания города Томска. Сауны, ночные клубы, кинотеатры, боулинг, бильярд, караоке, стриптиз-бары, развлекательные заведения города Томска. Театры, филармонии, музеи, планетарии, культурные заведения города Томска. Фотографии прошедших концертов, выставок, спектаклей, мастер-классов, презентаций и мероприятий в городе Томске.
